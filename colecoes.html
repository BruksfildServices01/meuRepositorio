<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo de Overlay</title>
  <style>
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: none;
    }

    .overlay-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      text-align: center;
    }

    .overlay-title {
      font-size: 24px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <button id="showOverlay">Mostrar Overlay</button>
  
  <div id="overlay" class="overlay">
    <div class="overlay-content">
      <h2 class="overlay-title">Conteúdo relevante</h2>
      <p>Confira estas promoções exclusivas!</p>
      <button id="closeOverlay">Fechar</button>
    </div>
  </div>

  <script>
    document.getElementById('showOverlay').addEventListener('click', function () {
      document.getElementById('overlay').style.display = 'block';
    });

    document.getElementById('closeOverlay').addEventListener('click', function () {
      document.getElementById('overlay').style.display = 'none';
    });
  </script>
</body>
</html>
